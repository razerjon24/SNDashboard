<script type="text/javascript">
    var map;
    function paint_Points(tipo){
        $.ajax({url: "clusters/", data:{'tipo':tipo},success: function(result){
            map.remove();
            init_map();
            var clusterPoints = [];
            var geojsonMarkerOptions = {
                radius: 5,
                fillColor: "#FF0000",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };
            for (var i = 0; i < result['len']; i++) {
                clusterPoints.push({"type":"Point","coordinates":result['points'][i]});
            }
            L.geoJson(clusterPoints, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
            }).addTo(map);
        }});
    }
    window.onload = function() {
        $.ajax({url: "clusters/", data:{'tipo':"Desastres"},success: function(result){
            init_map();
            var clusterPoints = [];
            var geojsonMarkerOptions = {
                radius: 5,
                fillColor: "#FF0000",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };
            for (var i = 0; i < result['len']; i++) {
                clusterPoints.push({"type":"Point","coordinates":result['points'][i]});
            }
            L.geoJson(clusterPoints, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
            }).addTo(map);
        }});
        // make accessible for debugging
        };
    function init_map(){
        var baseLayer = L.tileLayer.grayscale(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                    maxZoom: 18,
                    minZoom: 7
        }
        );
        var southWest = L.latLng(-5.0159316063, -92.4938964844),
        northEast = L.latLng(1.669685501, -75.1924972534),
        bounds = L.latLngBounds(southWest, northEast);
        map = new L.Map('map', {
        center: new L.LatLng(-1.601668, -83.672867),
        zoom: 7,
        maxBounds: bounds,
        layers: [baseLayer]
        });
    }
</script>
